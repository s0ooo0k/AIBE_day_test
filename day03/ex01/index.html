<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 실습</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap");
    </style>

    <link rel="stylesheet" href="../main_style.css" />
  <body>
    <!-- div : division - 영역을 나눈다 -->
    <div style="color: aqua; font-size: 100pt">
      <!-- 일반적으로 div > p 순서로 사용용 -->
      <p style="color: brown; font-size: 50pt">
        된장찌개를 점심으로 먹자.
        <span>후식으로는 요아정</span>
      </p>
      <p>김치찌개를 저녁으로 먹자.</p>
    </div>
  </body>
</html>
