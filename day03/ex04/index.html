<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX04 Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap");
    </style>

    <link rel="stylesheet" href="../main_style.css" />
  </head>
  <body>
    <!-- 단위 -->
    <div
      style="width: 120px; height: 120px; background-color: rgb(69, 114, 139)"
    >
      <div
        style="width: 60px; height: 60px; background-color: rgb(97, 52, 52)"
      ></div>
      <div
        style="width: 50%; height: 50%; background-color: rgb(112, 112, 112)"
      ></div>
    </div>
    <!-- em, rem -->

    <div
      style="
        font-size: 28px;
        width: 10em;
        height: 10em;
        background-color: rgb(243, 185, 214);
      "
    >
      <div
        style="
          font-size: 7px;
          width: 5em;
          height: 5em;
          background-color: rgb(138, 127, 137);
        "
      ></div>
    </div>
    <div
      style="
        font-size: 28px;
        width: 10rem;
        height: 10rem;
        background-color: rgb(243, 185, 214);
      "
    >
      <div
        style="
          font-size: 7px;
          width: 5rem;
          height: 5rem;
          background-color: rgb(138, 127, 137);
        "
      ></div>
    </div>
    <!-- 뷰포트 -->
    <div
      style="
        width: 50vw;
        background-color: rgb(169, 137, 199);
        color: aliceblue;
      "
    >
      브라우저 화면의 50%
    </div>
  </body>
</html>
