<!DOCTYPE html>

    <title>EX02 예제</title>
    <style>
        li{
            color: pink;

    <style>

    <!-- 내부 스타일 시트 -->

        <li>점심식사</li>
        <li>점심식사</li>
        <li>점심식사</li>
    </ul>
    <ol>
        <li>저녁식사</li>
        <li>저녁식사</li>
