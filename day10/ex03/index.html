<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⭐DOM</title>
    <!-- script => 먼저 로드가 되어야 하는 경우, 라이브러리, 의존성에 앞설 경우우 -->
  </head>
  <body>
    <div class="container">
      <ul>
        <li id="h1">happy</li>
        <li id="h2">happy</li>
        <li id="h3"><strong>{happy}</strong></li>
        <li id="h4">happy</li>
        <li id="h5">happy</li>
      </ul>
      <ol>
        <li class="x" id="e1">excited</li>
        <li class="x" id="e2">excited</li>
        <li class="x" id="e3">excited</li>
        <li id="e4">excited</li>
        <li id="e5">excited</li>
      </ol>
    </div>
    <script>
      // #h3
      // console.log(document.getElementById("h3"));
      const h3 = document.getElementById("h3");
      console.log(h3.innerHTML);
      console.log(h3.innerText);
      // h3.innerHTML = "smile"; // 만약 setter 속성이라면면 smile로 바뀔 것이다. -> 바뀜
      h3.innerHTML = "<strong>smile</strong>"; // 만약 setter가 있다면 smile로 바뀔 것이다. -> 바뀜
      console.log(h3.innerHTML);
      console.log(h3.innerText);

      const h4 = document.getElementById("h4");
      h4.innerText = "<strong>lunch</strong>"; // 태그가 escape 당함
      console.log(h4.innerHTML);
      console.log(h4.innerText);

      const el = document.querySelector("#e3");
      // selecotr -> id #, class . , 태그 이름, >^ 등
      console.log(el); //
      const el2 = document.querySelectorAll("#e3");
      console.log(el2); //
      const el3 = document.querySelector(".x");
      console.log(el3.innerText); // 하나 만나면 끝, excited 출력
      // const el3 = document.querySelector(".y"); // 없는 클래스 지정했으므로 null, typeerror

      const el4 = document.querySelectorAll(".x");
      console.log(el4.innerText); // undefined 없는 프로퍼티 조회 시(배열도 객체니까)
      console.log(el4);
      // Array.from -> NodeList 처럼 Array로 변환될 수 있는 객체를 Array로 만들어주는 유틸리티 메서드..
      console.log(Array.from(el4).map((el) => el.innerText));

      const el5 = document.querySelectorAll("li");
      // 모두 대문자로 출력하고 싶을 경우 방법 1)
      console.log(Array.from(el5).map((el) => el.innerText.toUpperCase()));
      // 스프레드 연산자를 사용해서 배열에 넣을 수 있으므로.. Array.from 대신 [...el5] 방법2)
      console.log([...el5].map((el) => el.innerText.toUpperCase()));
    </script>
    <!-- script => DOM 요소와 관련이 있거나, 최종적으로 로딩되는 것이 성능에 유리할 경우 -->
  </body>
</html>
